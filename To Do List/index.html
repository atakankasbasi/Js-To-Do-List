<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
        <h1 class="mb-4">To Do App</h1>
        <form class="text-center my-4 add">
            <label class="text-light">Yeni iş ekle</label>
            <input class="form-control m-auto" type="text" name="add" placeholder="Ekle..."/>
        </form>
        <form class="search">
            <input class="form-control" type="text" name="search" placeholder="Ara..."/>
        </form>
        </header>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" onclick="taskComplete(this)" class="check">
                <span>Yüzmeye git</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" onclick="taskComplete(this)" class="check">
                <span>Manavdan limon al</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <input type="checkbox" onclick="taskComplete(this)" class="check">
                <span>Javascript çalış</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
          </ul>
    </div>
    <script src="https://kit.fontawesome.com/af1171bd7f.js" crossorigin="anonymous"></script>
   <script src="./main.js"></script>
</body>
</html>
